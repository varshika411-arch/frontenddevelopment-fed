<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Achievement Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand" href="#">Achievement Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="authButtons">
                    <div class="me-3 position-relative">
                        <button class="btn btn-sm btn-outline-light" id="notifBtn" title="Notifications">
                            <i class="bi bi-bell"></i>
                        </button>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-badge" style="font-size: .6rem;">3</span>
                    </div>
                    <span class="text-light me-3" id="userGreeting"></span>
                    <button onclick="logout()" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <!-- Profile Summary -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h4" id="userName">Loading...</h2>
                        <p class="card-text text-muted" id="userEmail"></p>
                        <hr>
                        <h3 class="h5">Quick Stats</h3>
                        <ul class="list-unstyled">
                            <li>Total Achievements: <span id="totalAchievements">0</span></li>
                            <li>Verified: <span id="verifiedAchievements">0</span></li>
                            <li>Pending: <span id="pendingAchievements">0</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-8">
                <!-- Add Achievement Button -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h3 mb-0">My Achievements</h2>
                    <div>
                        <button class="btn btn-outline-secondary me-2" onclick="loadAchievements()"><i class="bi bi-arrow-clockwise me-1"></i> Refresh</button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAchievementModal">
                            <i class="bi bi-plus-lg me-1"></i> Add Achievement
                        </button>
                    </div>
                </div>

                <!-- Achievement List -->
                <div id="achievementsList" class="row g-4">
                    <!-- Achievements will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Achievement Modal -->
    <div class="modal fade" id="addAchievementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Achievement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="achievementForm">
                        <div class="mb-3">
                            <label for="achievementTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="achievementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="achievementCategory" class="form-label">Category</label>
                            <select class="form-control" id="achievementCategory" required>
                                <option value="">Select a category</option>
                                <option value="academic">Academic</option>
                                <option value="sports">Sports</option>
                                <option value="arts">Arts</option>
                                <option value="leadership">Leadership</option>
                                <option value="volunteer">Volunteer Work</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="achievementDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="achievementDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitAchievement()">Save Achievement</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
