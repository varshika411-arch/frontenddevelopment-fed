<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Student Achievement Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Achievement Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
                <div class="d-flex" id="authButtons">
                    <span class="text-light me-3" id="userGreeting"></span>
                    <button onclick="logout()" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="profile-header text-center">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile" class="rounded-circle mb-3">
            <h1 id="profileName" class="h2">Loading...</h1>
            <p id="profileBio" class="lead">Student Portfolio</p>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <!-- Skills Section -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Skills</h2>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addSkillModal">
                            Add Skill
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="skillsList">
                            <!-- Skills will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Verified Achievements Section -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Verified Achievements</h2>
                    </div>
                    <div class="card-body">
                        <div id="verifiedAchievementsList" class="row g-4">
                            <!-- Verified achievements will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Skill Modal -->
    <div class="modal fade" id="addSkillModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Skill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="skillForm">
                        <div class="mb-3">
                            <label for="skillName" class="form-label">Skill Name</label>
                            <input type="text" class="form-control" id="skillName" required>
                        </div>
                        <div class="mb-3">
                            <label for="skillLevel" class="form-label">Skill Level</label>
                            <select class="form-control" id="skillLevel" required>
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                                <option value="4">Expert</option>
                                <option value="5">Master</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitSkill()">Add Skill</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
